<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .todo-header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .todo-list {
            padding: 20px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ecf0f1;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .todo-item label {
            flex-grow: 1;
            font-size: 16px;
        }

        .add-todo {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-todo input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            margin-right: 10px;
        }

        .add-todo button {
            padding: 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">ToDo List</div>
        <div class="todo-list" id="todoList">
            <!-- Todo items will be dynamically added here -->
        </div>
        <div class="add-todo">
            <input type="text" id="newTodo" placeholder="Add a new task">
            <button onclick="addTodo()">Add</button>
        </div>
    </div>

    <script>
        function addTodo() {
            var todoInput = document.getElementById("newTodo").value;
            if (todoInput.trim() !== "") {
                var todoList = document.getElementById("todoList");
                var todoItem = document.createElement("div");
                todoItem.className = "todo-item";
                todoItem.innerHTML = `
                    <input type="checkbox">
                    <label>${todoInput}</label>
                    <button onclick="removeTodo(this)">Remove</button>
                `;
                todoList.appendChild(todoItem);
                document.getElementById("newTodo").value = "";
            }
        }

        function removeTodo(button) {
            var todoItem = button.parentNode;
            var todoList = document.getElementById("todoList");
            todoList.removeChild(todoItem);
        }
    </script>
</body>
</html>
